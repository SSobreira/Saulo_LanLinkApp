<div bsModal #createDepartmentModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" department="dialog" aria-labelledby="createDepartmentModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">

        <div #modalContent class="modal-content">

            <form *ngIf="active" #createDepartmentForm="ngForm" id="frm_create_department" novalidate (ngSubmit)="save()">

                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Create New Department")}}</span>
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="departmentname" type="text" name="DepartmentName" [(ngModel)]="department.name" required maxlength="32" minlength="2" class="validate form-control">
                                    <label for="departmentname" class="form-label">{{l("DepartmentName")}}</label>
                                </div>
                            </div>
                        </div>
                    </div>        
                    
                    
                </div>

                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createDepartmentForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
