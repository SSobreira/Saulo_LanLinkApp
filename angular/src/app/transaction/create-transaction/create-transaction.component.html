<div bsModal #createTransactionModal="bs-modal" class="modal fade" (onShown)="onShown()" tabindex="-1" transaction="dialog" aria-labelledby="createTransactionModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        transaction
        <div #modalContent class="modal-content">
            <form *ngIf="active" #createTransactionForm="ngForm" id="frm_create_transaction" novalidate (ngSubmit)="save()">
                <div class="modal-header">
                    <button type="button" class="close" (click)="close()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">
                        <span>{{l("Create New Transaction")}}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="transactiondescription" type="text" name="TransactionDescription" [(ngModel)]="transaction.description" required maxlength="500" minlength="2" class="validate form-control">
                                    <label for="transactiondescription" class="form-label">{{l("TransactionDescription")}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="number" step="0.01" id="transactionvalue" name="TransactionValue" [(ngModel)]="transaction.value" class="validate form-control">
                                    <label for="transactionvalue" class="form-label">{{l("TransactionValue")}}</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-12">
                            <h4>Department</h4> 
                            <ng-template ngFor let-department [ngForOf]="departments" let-depindex="index">
                                <div class="col-sm-6">
                                    <input type="radio" name="department" value="{{department.id}}" title="{{department.name}}"  [(ngModel)]="transaction.departmentCreatorId" class="filled-in" id="department-{{depindex}}" />
                                    <label for="department-{{depindex}}" title="{{department.name}}">{{department.name}}</label>
                                </div>
                            </ng-template>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default waves-effect" (click)="close()">
                        {{l("Cancel")}}
                    </button>
                    <button [disabled]="!createTransactionForm.form.valid || saving" type="submit" class="btn btn-primary waves-effect">
                        {{l("Save")}}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
